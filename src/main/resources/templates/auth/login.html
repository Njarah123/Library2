<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">

            <div class="auth-image-side">
                <img src="/images/livre2.png" alt="Illustration de livres pour une librairie">
            </div>

            <div class="auth-form-side">
                <h2>Connexion</h2>

                <div th:if="${param.error}" class="alert alert-error">
                    Nom d'utilisateur ou mot de passe incorrect.
                </div>
                
                <div th:if="${param.logout}" class="alert alert-success">
                    Vous avez été déconnecté avec succès.
                </div>
                
                <div th:if="${param.registered}" class="alert alert-success">
                    Inscription réussie ! Vous pouvez maintenant vous connecter.
                </div>

                <form th:action="@{/auth/login}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" name="username" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Se souvenir de moi</label>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </div>
                </form>

                <div class="auth-links">
                    <a th:href="@{/auth/register}" class="btn btn-link">Créer un compte</a>
                    <a th:href="@{/auth/forgot-password}" class="btn btn-link">Mot de passe oublié ?</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
